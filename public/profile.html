<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Profile - Ticketing System</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold text-gray-800">Ticketing System</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="text-gray-600 hover:text-gray-800 transition">
              Dashboard
            </a>
            <span class="text-gray-600" id="welcomeMessage">Welcome!</span>
            <button 
              id="logoutBtn"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">User Profile</h2>
            
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-8">
              <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
              <p class="mt-2 text-gray-600">Loading profile...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium text-red-800">Error loading profile</h3>
                  <div class="mt-2 text-sm text-red-700">
                    <p id="errorMessage">Unable to load your profile information. Please try again.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Profile Content -->
            <div id="profileContent" class="hidden">
              <div class="max-w-md mx-auto">
                <!-- Profile Picture -->
                <div class="text-center mb-8">
                  <div class="inline-block relative">
                    <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center mx-auto">
                      <svg class="w-12 h-12 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                      </svg>
                    </div>
                    <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-400 border-2 border-white rounded-full"></div>
                  </div>
                  <h3 class="mt-4 text-lg font-medium text-gray-900" id="profileUsername">-</h3>
                  <p class="text-sm text-gray-500" id="profileRole">-</p>
                </div>

                <!-- Profile Information -->
                <div class="space-y-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-700">User ID</label>
                    <div class="mt-1 p-3 bg-gray-50 rounded-md">
                      <p class="text-sm text-gray-900" id="userId">-</p>
                    </div>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1 p-3 bg-gray-50 rounded-md">
                      <p class="text-sm text-gray-900" id="username">-</p>
                    </div>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <div class="mt-1 p-3 bg-gray-50 rounded-md">
                      <span id="role" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        -
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex justify-center">
                  <a href="dashboard.html" 
                     class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Dashboard
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Check if user is logged in
      const token = localStorage.getItem('token');
      
      if (!token) {
        // Redirect to login if no token
        window.location.href = 'index.html';
      }

      // Get user info from token for welcome message
      function getUserFromToken() {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload;
        } catch (error) {
          console.error('Error decoding token:', error);
          return null;
        }
      }

      // Update welcome message
      const userInfo = getUserFromToken();
      if (userInfo) {
        document.getElementById('welcomeMessage').textContent = `Welcome, ${userInfo.username}!`;
      }

      // Load profile data
      async function loadProfile() {
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const profileContent = document.getElementById('profileContent');
        
        try {
          // Show loading state
          loadingState.classList.remove('hidden');
          errorState.classList.add('hidden');
          profileContent.classList.add('hidden');

          const response = await fetch('http://localhost:3000/profile', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          
          if (data.message === 'Profile retrieved successfully') {
            // Populate profile data
            document.getElementById('userId').textContent = data.user.user_id;
            document.getElementById('username').textContent = data.user.username;
            
            // Update profile picture section
            document.getElementById('profileUsername').textContent = data.user.username;
            document.getElementById('profileRole').textContent = data.user.role;
            
            // Update role badge
            const roleElement = document.getElementById('role');
            roleElement.textContent = data.user.role;
            roleElement.className = `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
              data.user.role === 'Employee' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'
            }`;

            // Show profile content
            loadingState.classList.add('hidden');
            profileContent.classList.remove('hidden');
          } else {
            throw new Error(data.message || 'Failed to load profile');
          }
        } catch (error) {
          console.error('Error loading profile:', error);
          
          // Show error state
          loadingState.classList.add('hidden');
          errorState.classList.remove('hidden');
          document.getElementById('errorMessage').textContent = error.message;
        }
      }

      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });


      // Load profile on page load
      loadProfile();
    </script>
  </body>
</html>
