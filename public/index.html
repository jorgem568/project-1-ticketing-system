<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-sm p-8 bg-white rounded shadow-md">
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">
          Log In
        </h2>
        <form id="loginForm">
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-700"
              for="username"
              >Username</label
            >
            <input
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block mb-2 text-sm font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <input
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700 transition"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");
  
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
  
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
  
        try {
          const res = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });
  
          if (!res.ok) {
            throw new Error("Login failed");
          }
  
          const data = await res.json();
          console.log("Login successful! Token: ", data.token);
          // Save token to localStorage
          localStorage.setItem("token", data.token);
          
          // Redirect to dashboard after successful login
          window.location.href = "dashboard.html";
  
        } catch (err) {
          console.error("Login error:", err.message);
          alert("Login failed: " + err.message);
        }
      });
    </script>
  </body>
</html>
