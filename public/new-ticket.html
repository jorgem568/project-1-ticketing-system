<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>New Ticket - Ticketing System</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold text-gray-800">Ticketing System</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="text-gray-600 hover:text-gray-800 transition">
              Dashboard
            </a>
            <a href="tickets.html" class="text-gray-600 hover:text-gray-800 transition">
              My Tickets
            </a>
            <span class="text-gray-600" id="welcomeMessage">Welcome!</span>
            <button 
              id="logoutBtn"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Ticket</h2>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-md p-4 mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium text-green-800">Ticket Created Successfully!</h3>
                  <div class="mt-2 text-sm text-green-700">
                    <p>Your ticket has been submitted and is now pending review.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium text-red-800">Error Creating Ticket</h3>
                  <div class="mt-2 text-sm text-red-700">
                    <p id="errorText">Please check your input and try again.</p>
                  </div>
                </div>
              </div>
            </div>

            <form id="ticketForm" class="space-y-6">
              <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
                  Ticket Type
                </label>
                <select 
                  id="type" 
                  name="type" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                >
                  <option value="">Select ticket type</option>
                  <option value="Travel">Travel</option>
                  <option value="Food">Food</option>
                  <option value="Lodging">Lodging</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                  Amount ($)
                </label>
                <input 
                  type="number" 
                  id="amount" 
                  name="amount" 
                  step="0.01" 
                  min="0.01"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Enter amount"
                  required
                />
              </div>

              <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                  Description
                </label>
                <textarea 
                  id="description" 
                  name="description" 
                  rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Please provide a detailed description of your request..."
                  required
                ></textarea>
              </div>

              <div class="flex flex-col sm:flex-row gap-4 pt-6">
                <button 
                  type="submit"
                  class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                  Submit Ticket
                </button>
                <a 
                  href="dashboard.html"
                  class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md text-sm font-medium transition text-center"
                >
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Check if user is logged in
      const token = localStorage.getItem('token');
      
      if (!token) {
        // Redirect to login if no token
        window.location.href = 'index.html';
      }

      // Get user info from token
      function getUserFromToken() {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload;
        } catch (error) {
          console.error('Error decoding token:', error);
          return null;
        }
      }

      // Update welcome message
      const userInfo = getUserFromToken();
      if (userInfo) {
        document.getElementById('welcomeMessage').textContent = `Welcome, ${userInfo.username}!`;
      }

      // Handle form submission
      document.getElementById('ticketForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const ticketData = {
          type: formData.get('type'),
          amount: parseFloat(formData.get('amount')),
          description: formData.get('description')
        };

        // Hide previous messages
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');

        try {
          const response = await fetch('http://localhost:3000/tickets', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
              'current-user': userInfo.id
            },
            body: JSON.stringify(ticketData)
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log('Ticket created successfully:', result);
          
          // Show success message
          document.getElementById('successMessage').classList.remove('hidden');
          
          // Reset form
          e.target.reset();
          
          // Redirect to tickets list after 2 seconds
          setTimeout(() => {
            window.location.href = 'tickets.html';
          }, 2000);

        } catch (error) {
          console.error('Error creating ticket:', error);
          
          // Show error message
          document.getElementById('errorMessage').classList.remove('hidden');
          document.getElementById('errorText').textContent = error.message;
        }
      });

      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
